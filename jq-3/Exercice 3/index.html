<script>
  $(function(){
    let attempts = 0;
    let numtoguess = Math.floor(Math.random() * 100);
    let answer = $("input").val;
    console.log("Chut ! La bonne réponse est : " + numtoguess);

    $("#guessBtn").click(function(){
      attempts ++
      if(answer > 0 &&  answer < 100){
        if ($("#numberInput").val() == numtoguess) {
        alert("Numéro trouvé ! Bravo :D Vous avez réussi en " + attempts + " essais !")
      }
      else if($("#numberInput").val() < numtoguess) {
        alert("Trop petit ! :'(");
      }
      else if($("#numberInput").val() > numtoguess) {
        alert("Trop grand ! :'(");
      }}
      else {
        alert("saisie incorrecte, désolé >.<'");
      }
    });
  });
</script>
