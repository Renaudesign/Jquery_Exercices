<!DOCTYPE html>
<html lang="fr">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="utf-8" />
  <title>Exercice 1</title>
</head>
<body>
  <button id="clicker" >Clique-moi !!!!</button>
  <input type="text" id="targetClic"></input>
  <script>
    $(function(){
        $("#clicker").click(function(){
        var clicCount = +$("#targetClic").val() + 1;
        $("#targetClic").val(clicCount)
      });
    });
  </script>
</body>
